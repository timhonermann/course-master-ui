<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ client().name }}</mat-card-title>
    <mat-card-subtitle>{{ client().id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onDeleteClicked()">Delete</button>
  </mat-card-actions>
</mat-card>
